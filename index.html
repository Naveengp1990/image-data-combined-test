<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
            margin-top: 30px;
            margin-bottom: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
        #company-logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        #dashboard-title {
            color: #343a40;
            margin-bottom: 30px;
            font-weight: 600;
        }
        #employee-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 id="dashboard-title" class="mb-4">Company Dashboard</h1>

        <div class="mb-5">
            <img id="company-logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Company Logo" class="img-fluid">
        </div>

        <h2 class="text-start mb-3">Employee Data</h2>
        <div class="table-responsive">
            <table id="employee-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <!-- Headers will be populated by JavaScript -->
                </thead>
                <tbody>
                    <!-- Employee data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS CDN (Popper and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csvContent = `name,age,city,salary
John Doe,28,New York,75000
Jane Smith,34,Los Angeles,82000
Bob Johnson,45,Chicago,65000
Alice Williams,29,Houston,71000
Charlie Brown,38,Phoenix,68000
David Lee,52,Philadelphia,95000
Emma Davis,31,San Antonio,73000
Frank Miller,41,San Diego,79000
Grace Wilson,27,Dallas,67000
Henry Moore,36,San Jose,88000`;

            const rows = csvContent.trim().split('\n');
            if (rows.length === 0) {
                console.error("CSV content is empty.");
                return;
            }

            const headers = rows[0].split(',');
            const dataRows = rows.slice(1);

            const tableHead = document.querySelector("#employee-table thead");
            const tableBody = document.querySelector("#employee-table tbody");

            // Clear existing content (if any)
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            // Create table headers
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText.trim();
                th.setAttribute('scope', 'col'); // For accessibility
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // Populate table body
            dataRows.forEach(rowData => {
                const values = rowData.split(',');
                const tr = document.createElement('tr');
                values.forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value.trim();
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        });
    </script>
</body>
</html>
